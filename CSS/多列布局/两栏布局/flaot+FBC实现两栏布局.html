<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.left{
		    float: left;
		    width: 100px;
		    background-color: red;
		    height: 100px;
		}
		.right{
			/*通过设置overflow: hidden来触发BFC特性*/
		    overflow: hidden; 
		    background-color: blue;
		    height: 100px;
		}

	</style>
</head>
<body>
	<div class="parent">
	    <div class="left"></div>
	    <div class="right"></div>
	</div>
</body>
</html>
