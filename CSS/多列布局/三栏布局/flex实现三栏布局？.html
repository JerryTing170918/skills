<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			display:flex;
		}

		.left{
			background-color: red;
			width:100px;
			height:100px;
		}
		.middle{
			background-color: blue;
/*calc - 号两边必须要有空格*/
			width:calc(100% - 200px);
			height:100px;
		}
		.right{
			background-color: yellow;
			width:100px;
			height:100px;
		}
	</style>
</head>
<body>
	
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
