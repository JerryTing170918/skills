<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main-wrap {
			float: left;
			width: 100%;
			background-color: red;
		}
		.sub {
			float: left;
			margin-left: -100%;
			width: 100px;
			background-color: yellow;
		}
		.extra {
			float: left;
			margin-left: -100px;
			width: 100px;
			background-color: yellow;
		}
		.main {
			margin: 0 100px 0 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main-wrap">
			<div class="main">this is main</div>
		</div>
		<div class="sub">sub</div>
		<div class="extra">extra</div>
	</div>
</body>
</html>
