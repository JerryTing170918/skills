<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			position:relative;
		}
		.child{
			background-color: red;
			height:100px;
			width: 100px;
			position:absolute;
			left:50%;
			transform: translateX(-50%);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="child"></div>
	</div>
</body>
</html>
