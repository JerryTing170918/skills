<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			position:relative;
			height:300px;
			background-color: yellow;
		}
		.child{
			background-color: red;
			height:100px;
			width: 100px;

			margin:auto;
			position:absolute;
			top:0;
			right:0;
			bottom:0;
			left:0;

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="child"></div>
	</div>
</body>
</html>
