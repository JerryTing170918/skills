<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.left{
		    position: absolute;
		    left: 0;
		    width: 100px;
			background-color: red;
			height:100px;
		}
		.right{
		    position: absolute;
		    left: 100px;   
		    right: 0;
		    background-color: yellow;
			height:100px;
		}
	</style>
</head>
<body>
	
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
</div>

</body>
</html>
